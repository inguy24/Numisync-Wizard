<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <style>
      body {
        margin: 0;
        padding-top: 60px; /* Space for fixed header */
      }

      /* Reset Cayman header styling */
      .page-header {
        background: none;
        padding: 0;
        margin: 0;
      }

      /* Sticky navigation bar */
      .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        padding: 0.75em 2em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9em;
        z-index: 1000;
      }

      .nav-logo {
        height: 40px;
        width: auto;
      }

      .nav-links {
        flex: 1;
        text-align: center;
      }

      .nav-links a {
        color: #0366d6;
        text-decoration: none;
        margin: 0 0.75em;
        font-weight: 500;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      /* Main content styling */
      .main-content {
        max-width: 64rem;
        padding: 2rem 1rem;
        margin: 0 auto;
      }

      .site-footer {
        padding: 2rem 1rem;
        margin-top: 2rem;
        border-top: solid 1px #eff0f1;
        text-align: center;
        color: #666;
        font-size: 0.9em;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .top-nav {
          flex-direction: column;
          padding: 0.5em 1em;
        }

        .nav-logo {
          margin-bottom: 0.5em;
        }

        .nav-links {
          font-size: 0.85em;
        }

        body {
          padding-top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <img src="/assets/images/logo-icon.svg" alt="NumiSync Wizard" class="nav-logo" />
      <div class="nav-links">
        <a href="/">Home</a> •
        <a href="#about">About</a> •
        <a href="#features">Features</a> •
        <a href="#download">Download</a> •
        <a href="#quick-start">Quick Start</a> •
        <a href="#support-development">Support</a> •
        <a href="#documentation">Docs</a>
      </div>
    </nav>

    <main class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>Created by Shane Burkhardt (<a href="https://github.com/inguy24">@inguy24</a>) • MIT License • Version 1.0.0</p>
        <p>
          <a href="https://github.com/inguy24/numismat-enrichment">GitHub</a> •
          <a href="https://github.com/inguy24/numismat-enrichment/issues">Report an Issue</a> •
          <a href="https://github.com/inguy24/numismat-enrichment/discussions">Discussions</a>
        </p>
      </footer>
    </main>
  </body>
</html>
