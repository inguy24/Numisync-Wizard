<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  </head>
  <body>
    <header class="page-header" role="banner">
      <div style="text-align: center; padding: 1em 0;">
        <img src="/assets/images/logo.svg" alt="NumiSync Wizard for OpenNumismat" style="max-width: 400px; width: 90%; margin-bottom: 1.5em;" />
      </div>

      <div style="text-align: center; margin: 1em 0;">
        <a href="https://github.com/inguy24/numismat-enrichment/releases/latest" class="btn" style="margin: 0.5em;">Download for Windows</a>
        <a href="https://github.com/inguy24/numismat-enrichment" class="btn" style="margin: 0.5em;">View on GitHub</a>
      </div>

      <div style="text-align: center; margin: 0.5em 0;">
        <a href="https://github.com/inguy24/numismat-enrichment"><img src="https://img.shields.io/github/stars/inguy24/numismat-enrichment?style=social" alt="GitHub stars"></a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Created by Shane Burkhardt (<a href="https://github.com/inguy24">@inguy24</a>) • MIT License • Version 1.0.0</span>
      </footer>
    </main>
  </body>
</html>
