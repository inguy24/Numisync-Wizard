<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <style>
      /* Reset Cayman header styling */
      .page-header {
        background: none;
        padding: 0;
        margin: 0;
      }

      /* Thin navigation bar */
      .top-nav {
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        padding: 1em 0;
        text-align: center;
        font-size: 0.9em;
      }

      .top-nav a {
        color: #0366d6;
        text-decoration: none;
        margin: 0 0.75em;
        font-weight: 500;
      }

      .top-nav a:hover {
        text-decoration: underline;
      }

      /* Main content styling */
      .main-content {
        max-width: 64rem;
        padding: 2rem 1rem;
        margin: 0 auto;
      }

      .site-footer {
        padding: 2rem 1rem;
        margin-top: 2rem;
        border-top: solid 1px #eff0f1;
        text-align: center;
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <a href="/">Home</a> •
      <a href="#about">About</a> •
      <a href="#features">Features</a> •
      <a href="#download">Download</a> •
      <a href="#quick-start">Quick Start</a> •
      <a href="#support-development">Support Development</a> •
      <a href="#documentation">Documentation</a>
    </nav>

    <main class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>Created by Shane Burkhardt (<a href="https://github.com/inguy24">@inguy24</a>) • MIT License • Version 1.0.0</p>
        <p>
          <a href="https://github.com/inguy24/numismat-enrichment">GitHub</a> •
          <a href="https://github.com/inguy24/numismat-enrichment/issues">Report an Issue</a> •
          <a href="https://github.com/inguy24/numismat-enrichment/discussions">Discussions</a> •
          <a href="https://www.numista.com/">Numista.com</a>
        </p>
      </footer>
    </main>
  </body>
</html>
